<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="alert alert-primary" role="alert">
        Agência de Viagens Lual
    </div>

    <form action="processa.php" method="get">
      
    <div class="form-row">
        <div class="form-group col-md-4">
           <label for="idemail">Email </label>
           <input class="form-control" type="email" name="email" id="idemail" required autofocus placeholder="Informe seu email">
        </div>
        <div class="form-group col-md-8">
           <label for="idnome">Nome </label>
           <input class="form-control" type="text" name="nome" id="idnome" maxlength="50" minlength="15" size="50"  required placeholder="Informe seu nome">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="idPacotes">Pacotes de Viagem</label>
         
        </div>
        <div class="form-group col-md-3">
            <p>Adicionais</p>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="adicionais"  value="tour">
            <label class="form-check-label" for="inlineCheckbox1">Tour</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="adicionais" value="passeios">
            <label class="form-check-label" for="inlineCheckbox1">Passeios</label>
        </div>

        <div class="form-group col-md-3">
          <label for="inputState">Empresas aéreas</label>
          <select id="inputState" class="form-control" name="empresa">
            <option selected>Escolha a empresa...</option>
            <option value="azul">Azul</option>
            <option value="gol">GOL</option>
          </select>
        </div>
    
      </div>

      
        <input class="btn btn-outline-primary" type="submit" value="Fazer Orçamento">
        <input class="btn btn-outline-danger" type="reset" value="Novo Orçamento">

    </form>

</div> 
</body>
</html>
