<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function validaForm(){
            var usuario = document.forms["form1"]["usuario"].value;
            if(usuario == null || usuario == "" || usuario.length < 5){
                alert("O campo usuário é obrigatório!!!");
                return false;
            }

            var senha = document.forms["form1"]["senha"].value;

            if(senha == null || senha .length < 5){
                alert("Senha dever possuir 5 ou mais caracteres!!!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form name="form1" onsubmit="return validaForm()" action="login.php" method="POST">
        <label>Usuário: </label><input type="text" name="usuario">
        <label>Senha: </label><input type="password" name="senha">
        <input type="submit" value="Enviar Dados">
    </form>
</body>
</html>
