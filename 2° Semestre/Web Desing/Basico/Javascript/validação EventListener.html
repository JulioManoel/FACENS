<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Validação EventListener</title>
    </head>
    <body>
        <button id="novaCor">Alterar Cor</button>

        <script>
            const btn = document.getElementById("novaCor");

            function random(number){
                return Math.floor(Math.random()*number);
            }

            function bgChange(){
                const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
                document.body.style.backgroundColor = rndCol;
            }

            btn.addEventListener('click', bgChange);
        </script>
    </body>
</html>
